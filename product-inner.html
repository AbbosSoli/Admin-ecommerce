<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./css/demo.css">
  <link rel="stylesheet" href="./css/custom.css">

</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo justify-content-start">
          <a href="profile.html" class="app-brand-link">
            <span class="app-brand-text demo menu-text fw-bolder text-uppercase text-gray">
              BOY TOYS
            </span>
          </a>

          <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
          </a>
        </div>

        <div class="menu-inner-shadow"></div>

        <ul class="menu-inner py-1">
          <!-- Local -->
          <li class="menu-item">
            <a href="index.html" class="menu-link">
              <i class='menu-icon tf-icons bx bx-home-alt-2'></i>
              <div data-i18n="Analytics">Dashboard</div>
            </a>
          </li>
          <li class="menu-header small text-uppercase"><span class="menu-header-text">Shop</span></li>
          <li class="menu-item active">
            <a href="product.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Boxicons">Products</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="customer.html" class="menu-link">
              <i class='menu-icon tf-icons bx bx-group'></i>
              <div data-i18n="Boxicons">Customers</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="icons-boxicons.html" class="menu-link">
              <i class='menu-icon tf-icons bx bx-package'></i>
              <div data-i18n="Boxicons">Orders</div>
            </a>
          </li>
          <li class="menu-header small text-uppercase"><span class="menu-header-text">Content</span></li>
          <li class="menu-item">
            <a href="icons-boxicons.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Boxicons">Banners</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="icons-boxicons.html" class="menu-link">
              <i class='menu-icon tf-icons bx bx-package'></i>
              <div data-i18n="Boxicons">Contacts</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="icons-boxicons.html" class="menu-link">
              <i class='menu-icon tf-icons bx bx-group'></i>
              <div data-i18n="Boxicons">Authors</div>
            </a>
          </li>
        </ul>
      </aside>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

          <div class="container-xxl flex-grow-1 container-p-y">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="product.html">Products</a></li>
                <li class="breadcrumb-item"><a href="product.html">PRODUCT_NAME</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit</li>
              </ol>
            </nav>
            <div class="mb-4 d-flex align-items-center justify-content-between">
              <h4 class="fw-bold mb-0">PRODUCT_NAME</h4>
              <button class="btn btn-danger">Delete</button>
            </div>

            <div class="card mb-4">
              <div class="card-body">
                <div class="form-check form-switch mb-2">
                  <input class="form-check-input" type="checkbox" id="visibilitySwitch" checked="">
                  <label class="form-check-label" for="visibilitySwitch">Visible</label>
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="productNameInput" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="productNameInput" placeholder="Product Name"
                      aria-describedby="defaultFormControlHelp">
                    <!-- <div id="defaultFormControlHelp" class="form-text text-danger">We'll never share your details with anyone else.</div> -->
                  </div>
                  <div class="col-md-6">
                    <label for="productSlugInput" class="form-label">Slug</label>
                    <input type="text" class="form-control" id="productSlugInput" placeholder="Product Slug"
                      aria-describedby="defaultFormControlHelp">
                    <!-- <div id="defaultFormControlHelp" class="form-text text-danger">We'll never share your details with anyone else.</div> -->
                  </div>
                  <div class="col-12">
                    <label for="productDescInput" class="form-label">Description</label>
                    <textarea class="form-control" name="dsfs" id="productDescInput" rows="5"
                      placeholder="Product Description"></textarea>
                    <!-- <div id="defaultFormControlHelp" class="form-text text-danger">We'll never share your details with anyone else.</div> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-body">
                <h5>Images</h5>
                <input type="file" class="form-control">
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-body">
                <h5>Pricing</h5>
                <div class="row">
                  <div class="col-md-6">
                    <label for="productPriceInput" class="form-label">Price *</label>
                    <input type="text" class="form-control" id="productPriceInput" placeholder="Price"
                      aria-describedby="defaultFormControlHelp">
                    <!-- <div id="defaultFormControlHelp" class="form-text text-danger">We'll never share your details with anyone else.</div> -->
                  </div>
                  <div class="col-md-6">
                    <label for="productSaleInput" class="form-label">Sale *</label>
                    <input type="text" class="form-control" id="productSaleInput" placeholder="Sale persent"
                      aria-describedby="defaultFormControlHelp">
                    <!-- <div id="defaultFormControlHelp" class="form-text text-danger">We'll never share your details with anyone else.</div> -->
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-primary me-3">Save Changes</button>
            <button class="btn btn-secondary">Cancel</button>
          </div>

          <!-- / Content -->


          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <!-- Mobile Tabs -->
  <div class="mobile-nav d-lg-none">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">

      </li>

        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class='bx bxs-file-plus'></i>
          <span class="menu-title">Create</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class='bx bxs-file-doc'></i>
          <span class="menu-title">Local</span>
        </a>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
